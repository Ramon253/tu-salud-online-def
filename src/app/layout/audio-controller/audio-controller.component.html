<div #audioWindow
     class="fixed max-w-screen flex  transition items-center justify-center translate-x-[70%] sm:translate-x-[87%]  top-56 right-0 rounded-l-3xl bg-dark dark:bg-light h-fit p-4 space-x-4 dark:text-gray-800 text-gray-200 z-10">
    <div (click)="toggleButton()" class="hover:scale-110 transition flex items-center justify-center">
        <span #openButton
              class="material-icons-outlined transition duration-300 bg-secondary dark:bg-secondary-light rounded-full p-2 order-1 cursor-pointer text-center">
            {{ isOpen() ? 'arrow_back_ios' : 'music_note' }}
        </span>
    </div>
    <div class="cursor-pointer hover:scale-110 transition" (click)="play()">
        <span class="material-icons-outlined">{{ audioElement.paused ? 'play_arrow' : 'pause' }}</span>
    </div>
    <span class="hidden sm:flex">{{ formatTime(curTime()) }} / {{ formatTime(time()) }}</span>
    <div>
        <input class="w-10 sm:w-fit" type="range" max="{{time()}}" value="{{curTime()}}" min="0" (change)="slideTime(slider.value) " #slider>
    </div>
    <div>
        <select (change)="setSpeed(speed.value)"
                class="w-4 sm:w-fit p-2 outline-secondary-light outline drop-shadow-xl drop-shadow-secondary-light bg-secondary dark:bg-secondary-light"
                #speed>
            <option class="p-4" value="-1">Velocidad</option>
            <option class="p-4" value="0.25">0.25</option>
            <option class="p-4" value="0.5">0.5</option>
            <option class="p-4" value="0.75">0.75</option>
            <option class="p-4" value="1">1</option>
            <option class="p-4" value="1.25">1.25</option>
            <option class="p-4" value="1.5">1.5</option>
            <option class="p-4" value="1.75">1.75</option>
            <option class="p-4" value="2">2</option>
        </select>
    </div>
    <div class="cursor-pointer relative overflow-visible flex flex-col">
        <div #volumeContainer class="ml-4 -mr-28 w-10 transition h-5">
            <input #volume type="range" class="origin-left p-2 rounded bg-secondary drop-shadow accent-violet-600 hidden transition -rotate-90" min="0" step="0.01" value="{{audioElement.volume}}" max="1" (change)="changeVolume(volume.value)">
        </div>
        <div (click)="toggleVolumeControls()" class="hover:scale-110 transition">
            <span class="material-icons-outlined">volume_up</span>
        </div>

    </div>
    <audio #audioElement src="assets/audio/IntroduccionTuSaludOnline.mp3" class="appearance-none">
        Jl grande
       <div class="sr-only">¡Bienvenido a Tu Salud Online, tu aliado de confianza en el camino hacia una vida más sana!
           En Tu Salud Online, entendemos que tu salud y tu tiempo son preciosos. Por eso, hemos creado una plataforma que te permite acceder a servicios médicos de calidad desde la comodidad de tu hogar, asegurando una experiencia segura y conveniente.
           Ya sea que necesites una consulta general o atención especializada, nuestra plataforma te conecta con profesionales de la salud altamente capacitados, listos para acompañarte en tu camino hacia el bienestar.
           Invitamos a explorar nuestro sitio web para descubrir más sobre nuestros servicios, conocer a nuestro equipo de expertos y programar tu próxima cita médica con la facilidad y flexibilidad que necesitas.
           Agradecemos tu confianza en Tu Salud Online. Estamos dedicados a cuidar de ti y de tus seres queridos.
       </div>
    </audio>
</div>
